name: Python
on:
  pull_request:
    branches:
      - "*"
  push:
    branches:
      - main
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
        python-version:
          - "3.12"
    name: ${{ '{{' }} matrix.python-version {{ '}}' }} ${{ '{{' }} matrix.os {{ '}}' }}
    runs-on: ${{ '{{' }} matrix.os {{ '}}' }}
    env:
      PYTHONUNBUFFERED: 1
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Python ${{ '{{' }} matrix.python-version {{ '}}' }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ '{{' }} matrix.python-version {{ '}}' }}
      - name: Install poetry
        run: python -m pip install poetry
      - name: Install dependencies
        run: poetry install
      - name: Run tests
        run: poetry run pytest
